<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <div class="countdown-container">
      <h2 class="button-style date-time">Class 12 Chemistry</h2>
      <p class="date-time">(27th February 2024, 10:30 AM)</p>
      <div id="chemistry-timer" class="countdown"></div>
    </div>
  </div>

  <div class="timer-container">
    <div class="countdown-container">
      <h2 class="button-style date-time">Class 12 Physics</h2>
      <p class="date-time">(4th March 2024, 10:30 AM)</p>
      <div id="physics-timer" class="countdown"></div>
    </div>
  </div>

  <div class="timer-container">
    <div class="countdown-container">
      <h2 class="button-style date-time">Class 12 Maths</h2>
      <p class="date-time">(9th March 2024, 10:30 AM)</p>
      <div id="maths-timer" class="countdown"></div>
    </div>
  </div>

  <div class="timer-container">
    <div class="countdown-container">
      <h2 class="button-style date-time">Class 12 Biology</h2>
      <p class="date-time">(19th March 2024, 10:30 AM)</p>
      <div id="biology-timer" class="countdown"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
