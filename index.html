<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <h2>Class 12 Chemistry</h2>
    <div id="chemistry-timer" class="countdown"></div>
  </div>
  <div class="timer-container">
    <h2>Class 12 Physics</h2>
    <div id="physics-timer" class="countdown"></div>
  </div>
  <div class="timer-container">
    <h2>Class 12 Maths</h2>
    <div id="maths-timer" class="countdown"></div>
  </div>
  <div class="timer-container">
    <h2>Class 12 Biology</h2>
    <div id="biology-timer" class="countdown"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
